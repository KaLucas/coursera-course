<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<title>Lunch Checker</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container" ng-controller="LunchCheckController">
		<h1>Lunch Checker</h1>

		<div class="form-group">
			<input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control {{border}}" ng-model="lunch">
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
		</div>
		<div class="form-group message {{textcolor}}">
		{{ message }}
		</div>
	</div>
</body>
</html>
